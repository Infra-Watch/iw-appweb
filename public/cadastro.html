<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="assets/imagens/logo-infrawatch.png">
    <title>Cadastro de Usuário InfraWatch</title>
</head>

<body>
    <div class="main-cadastro">
        <a href="login.html" class="top-arrow">←</a>
        <div class="left-cadastro">
            <div class="card-cadastro">
                <h1><span class="underline">Ca</span>dastro de Usuário</h1>

                <div class="text-field">
                    <label for="razao">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
                </div>

                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@dominio.com">
                </div>

                <div class="dual-field">
                    <div class="text-field small">
                        <label for="token">Token de Acesso</label>
                        <input type="text" name="token" id="token" placeholder="Digite o seu token de acesso">
                    </div>
                </div>

                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Crie uma senha segura">
                </div>

                <div class="text-field">
                    <label for="Confirmasenha">Confirmar senha</label>
                    <input type="password" name="Confirmasenha" id="Confirmasenha" placeholder="Digite sua senha novamente">
                </div>

                <button class="button" style="vertical-align:middle"><span>Cadastrar</span></button>
                <b class="texto">Já possui uma conta? Entrar</b>
            </div>
        </div>
        <div class="right-cadastro"></div>
    </div>
</body>

</html>
