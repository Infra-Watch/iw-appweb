<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/cadastroEmpresa.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" href="assets/imagens/logo-infrawatch.png" />
  <title>Cadastro de Empresa InfraWatch</title>
</head>

<body onload="carregarPage()">
  <div class="main-cadastro">
    <a href="login.html" class="top-arrow">←</a>
    <div class="left-cadastro">
      <div class="card-cadastro">
        <h1><span class="underline">Ca</span>dastro de Empresa</h1>

        <div class="text-field">
          <label for="razao">Razão Social</label>
          <input type="text" name="razao" id="razao" placeholder="Digite a razão social da empresa" />
        </div>

        <div class="text-field">
          <label for="fantasia">Nome Fantasia</label>
          <input type="text" name="fantasia" id="fantasia" placeholder="Digite o nome fantasia da empresa" />
        </div>

        <div class="text-field">
          <label for="cnpj">CNPJ</label>
          <input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00" />
        </div>

        <b class="texto">Informações do Representante/Contato:</b>
        <div class="text-field">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" />
        </div>

        <div class="text-field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="exemplo@dominio.com" />
        </div>

        <div class="text-field">
          <label for="telefone">Telefone</label>
          <input type="number" name="telefone" id="telefone" placeholder="+00 00 00000-0000" />
        </div>

        <button class="button" style="vertical-align: middle">
          <span>Cadastrar</span>
        </button>
      </div>
    </div>

    <div class="right-cadastro">
      <div class="geral">
        <div class="titulo">
          <p>Empresas e Responsáveis</p>
          <input type="text" class="ipt_pesquisa" id="ipt_pesquisa" onkeydown="pesquisarUser()" />
          <button class="btn_pesquisa"><i class="bi bi-search"></i></button>
        </div>

        <div class="usuarios">
          <div class="labels">
            <p style="width: 10%">ID</p>
            <p style="width: 20%">Nome</p>
            <p style="width: 20%">CNPJ</p>
            <p style="width: 20%">Resp.</p>
            <p style="margin-right: 6%">Status</p>
          </div>

          <div class="user-infos" id="txt_users"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
