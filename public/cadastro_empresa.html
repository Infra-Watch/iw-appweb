<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroEmpresa.css">
    <link rel="icon" href="assets/imagens/logo-infrawatch.png">
    <title>Cadastro de Empresa InfraWatch</title>
</head>

<body>
    <div class="main-cadastro">
        <a href="login.html" class="top-arrow">←</a>
        <div class="left-cadastro">
            <div class="card-cadastro">
                <h1><span class="underline">Ca</span>dastro de Empresa</h1>

                <div class="text-field">
                    <label for="razao">Razão Social</label>
                    <input type="text" name="razao" id="razao" placeholder="Digite a razão social da empresa">
                </div>

                <div class="text-field">
                    <label for="fantasia">Nome Fantasia</label>
                    <input type="text" name="fantasia" id="fantasia" placeholder="Digite o nome fantasia da empresa">
                </div>

                <div class="text-field">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00">
                </div>
                    <b class="texto">Informações do Representante/Contato:</b>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@dominio.com">
                </div>

                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Crie uma senha segura!">
                </div>

                <button class="button" style="vertical-align:middle"><span>Cadastrar</span></button>
            </div>
        </div>
        <div class="right-cadastro"></div>
    </div>
</body>

</html>
