<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | InfraWatch</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f1117;
      color: #fff;
      overflow-x: hidden;
    }

    /* Ícone fixo lateral */
    .menu-icon {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      background: #1f2430;
      border: none;
      color: #fff;
      font-size: 1.8rem;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }
    .menu-icon:hover {
      background: #2a2f3b;
      transform: translateY(-50%) scale(1.1);
    }

    /* Modal overlay */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }
    
    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    /* Caixa do modal */
    .modal-content {
      background: #1b1f29;
      padding: 20px 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: popUp 0.3s ease;
    }

    @keyframes popUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-content h2 {
      margin-top: 0;
      text-align: center;
      color: #00d8ff;
    }

    .maquina-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .maquina-list li {
      padding: 12px;
      background: #252b38;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }

    .maquina-list li:hover {
      background: #00d8ff;
      color: #0f1117;
      transform: scale(1.05);
    }

    #conteudo {
      margin-left: 80px;
      padding: 30px;
      transition: 0.3s;
    }

    .close-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 1.3rem;
      cursor: pointer;
      float: right;
      transition: 0.2s;
    }
    .close-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Ícone lateral -->
  <button class="menu-icon" id="btnMenu">⚙️</button>

  <!-- Modal -->
  <div class="modal" id="modalMaquinas">
    <div class="modal-content">
      <button class="close-btn" id="fecharModal">&times;</button>
      <h2>Selecione a Máquina</h2>
      <ul class="maquina-list">
        <li data-maquina="maq1">Máquina 1</li>
        <li data-maquina="maq2">Máquina 2</li>
        <li data-maquina="maq3">Máquina 3</li>
      </ul>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main id="conteudo">
    <h1>Dashboard Geral</h1>
    <p>Selecione uma máquina para ver os gráficos detalhados.</p>
  </main>

  <script>
    const btnMenu = document.getElementById("btnMenu");
    const modal = document.getElementById("modalMaquinas");
    const fecharModal = document.getElementById("fecharModal");
    const maquinas = document.querySelectorAll(".maquina-list li");
    const conteudo = document.getElementById("conteudo");

    btnMenu.addEventListener("click", () => {
      modal.classList.add("active");
    });

    fecharModal.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    maquinas.forEach(maq => {
      maq.addEventListener("click", async () => {
        const id = maq.getAttribute("data-maquina");

        // Simula o carregamento da dashboard detalhada
        conteudo.innerHTML = `
          <h1>Dashboard Detalhada - ${id.toUpperCase()}</h1>
          <p>Gráficos e métricas específicas dessa máquina.</p>
          <button id="voltarBtn">⬅️ Voltar</button>
        `;

        modal.classList.remove("active");

        // Botão de voltar
        document.getElementById("voltarBtn").addEventListener("click", () => {
          conteudo.innerHTML = `
            <h1>Dashboard Geral</h1>
            <p>Selecione uma máquina para ver os gráficos detalhados.</p>
          `;
        });
      });
    });
  </script>
</body>
</html>
