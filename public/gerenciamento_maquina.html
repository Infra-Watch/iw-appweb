<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/gerenciamento.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" href="assets/imagens/logo-infrawatch.png" />
  <title>Gerenciamento de Máquinas</title>
</head>

<body onload="carregarPage()">
  <div class="main-cadastro">
    <a href="login.html" class="top-arrow">←</a>
    <div class="left-cadastro">
      <div class="card-cadastro">
        <h1><span class="underline">Ca</span>dastro de Máquinas</h1>

        <div class="text-field">
          <label for="razao">MacAddres</label>
          <input type="number" name="razao" id="razao" placeholder="Digite o macaddres da máquina" />
        </div>

        <div class="text-field">
          <label for="fantasia">Apelido</label>
          <input type="text" name="fantasia" id="fantasia" placeholder="Digite o apelido da máquina" />
        </div>

        <div class="text-field">
          <label for="cnpj">Empresa</label>
          <input type="text" name="cnpj" id="cnpj" placeholder="Digite o nome da empresa" />
        </div>

        <button class="button" style="vertical-align: middle">
          <span>Cadastrar</span>
        </button>
      </div>
    </div>

    <div class="right-cadastro">
      <div class="geral">
        <div class="titulo">
          <p>Gerenciamento</p>
          <input type="text" class="ipt_pesquisa" id="ipt_pesquisa" onkeydown="pesquisarUser()" />
          <button class="btn_pesquisa"><i class="bi bi-search"></i></button>
        </div>

        <div class="usuarios">
          <div class="labels">
            <p style="width: 20%">MacAddres</p>
            <p style="width: 20%">Apelido</p>
            <p style="width: 20%">Empresa</p>
            <p style="margin-right: 6%">Status</p>
          </div>

          <div class="user-infos" id="txt_users"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
