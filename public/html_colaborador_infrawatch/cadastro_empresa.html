<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/cadastroEmpresa.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" href="../assets/imagens/logo-infrawatch.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cadastro de Empresa InfraWatch</title>
</head>

<body>
  <div class="main-cadastro"> 
    <a href="../index.html" class="top-arrow">←</a>

    <div class="left-cadastro">
      <div class="card-cadastro">

        <form id="form-empresa" class="form-step active">
          <h1><span class="underline">Ca</span>dastro de Empresa</h1>

          <div class="text-field">
            <label for="razao">Razão Social</label>
            <input type="text" id="razaosocial" placeholder="Digite a razão social da empresa" required />
          </div>

          <div class="text-field">
            <label for="fantasia">Nome Fantasia</label>
            <input type="text" id="nomefantasia" placeholder="Digite o nome fantasia da empresa" required />
          </div>

          <div class="text-field">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required />
          </div>

          <div class="text-field">
            <label for="estado">Estado</label>
            <input type="text" id="estado" placeholder="Digite o estado" required />
          </div>

          <div class="text-field">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="Digite a cidade" required />
          </div>

          <div class="text-field">
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="00000-000" required />
          </div>

          <div class="text-field">
            <label for="numero">Número</label>
            <input type="number" id="numero" placeholder="000" required />
          </div>

          <div class="text-field">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" placeholder="Opcional" />
          </div>

          <button type="button" class="button" id="btnProximo">
            <span>Próximo</span>
          </button>
        </form>

        <form id="form-representante" class="form-step">
          <h1><span class="underline">In</span>formações do Representante</h1>

          <div class="text-field">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite o nome do responsável" required />
          </div>

          <div class="text-field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemplo@dominio.com" required />
          </div>

          <div class="text-field">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="+00 00 00000-0000" required />
          </div>

          <div style="display: flex; gap: 10px;">
            <button type="button" class="button" id="btnVoltar" style="background: gray;">
              <span>Voltar</span>
            </button>
            <button type="submit" class="button" id="btnCadastrar" onclick="cadastrarEmpresa()">
              <span>Cadastrar</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="right-cadastro">
      <div class="geral">
        <div class="titulo">
          <p>Empresas e Responsáveis</p>
          <input type="text" class="ipt_pesquisa" id="ipt_pesquisa" placeholder="Pesquisar..." />
          <button class="btn_pesquisa"><i class="bi bi-search"></i></button>
        </div>
        <div class="usuarios">
          <div class="labels">
            <p style="width: 20%">Empresa</p>
            <p style="width: 20%">CNPJ</p>
            <p style="width: 20%">Representante</p>
            <p style="width: 20%">Cód. Adm</p>
            <p style="width: 10%">Mais</p>
          </div>
          <div class="user-infos" id="txt_users"></div>
        </div>
      </div>
      <div class="geral" id="lista-empresas">
      </div>
    </div>
  </div>
  <dialog id="modal_config">
      <div class="options-main flex">
          <div id="botoes-modal">
            <i class="fa-solid fa-circle-xmark icon close-button" onclick="fecharModal(modal_config)" id="botao-fechar"></i>
            <i class="fa-solid fa-pen-to-square" onclick="modoEdicao()" id="botao-editar"></i>
          </div>

          <h3 id="titulo-modal">Ver Detalhes da Empresa</h3>

          <div>
            <h3>Empresa</h3>
            <div class="text-field">
              <label for="razao">Razão Social</label>
              <input type="text" id="razao_social-editar" placeholder="Digite a razão social da empresa" required />
            </div>
            <div class="text-field">
              <label for="fantasia">Nome Fantasia</label>
              <input type="text" id="nome_fantasia-editar" placeholder="Digite o nome fantasia da empresa" required />
            </div>
            <div class="text-field">
              <label for="cnpj">CNPJ</label>
              <input type="text" id="cnpj-editar" placeholder="00.000.000/0000-00" required />
            </div>
          </div>

          <div>
            <h3>Endereço</h3>
            <div class="text-field">
              <label for="estado">Estado</label>
              <input type="text" id="estado-editar" placeholder="Digite o estado" required />
            </div>
            <div class="text-field">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade-editar" placeholder="Digite a cidade" required />
            </div>
            <div class="text-field">
              <label for="cep">CEP</label>
              <input type="text" id="cep-editar" placeholder="00000-000" required />
            </div>
            <div class="text-field">
              <label for="numero">Número</label>
              <input type="number" id="numero-editar" placeholder="000" required />
            </div>
            <div class="text-field">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento-editar" placeholder="Opcional" />
            </div>
          </div>

          <div>
            <h3>Representante</h3>
            <div class="text-field">
              <label for="nome">Nome</label>
              <input type="text" id="nome_representante-editar" placeholder="Digite o nome do responsável" required />
            </div>
            <div class="text-field">
              <label for="email">Email</label>
              <input type="email" id="email_representante-editar" placeholder="exemplo@dominio.com" required />
            </div>
            <div class="text-field">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone_representante-editar" placeholder="+00 00 00000-0000" required />
            </div>
          </div>

          <div class="button-container">
            <button onclick="confirmarExecucao('atualizarEmpresa()')" class="botao-edicao" style="display: none;">Confirma</button>
            <button onclick="confirmarExecucao('excluirEmpresa()')" class="botao-edicao" style="display: none;">Excluir Empresa</button>
          </div>
      </div>
  </dialog>
  <dialog id="modal_confirma">
      <div>
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span id="text-aviso">Você tem certeza que quer continuar com essa ação?</span>
          <span class="button-container">
              <button id="button_confirma">Confirmar</button>
              <button onclick="fecharModal(modal_confirma)">Cancelar</button>
          </span>
      </div>
  </dialog>
</body>
</html>
<script src="../js/utils.js"></script>
<script src="../js/cadastroEmpresa.js"></script>
<script src="../js/empresas.js"></script>
