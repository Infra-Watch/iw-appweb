<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/gerenciamento.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" href="../assets/imagens/logo-infrawatch.png" />
  <title>Gerenciamento de Acessos</title>
</head>

<body>

  <!-- CADASTRO USUÁRIO -->
  <div class="main-cadastro">
    <a href="../html_user_perfil_adm/perfil_adm.html" class="top-arrow">←</a>
    <div class="left-cadastro">
      <div class="card-cadastro">
        <h1><span class="underline">Ca</span>dastro de Acessos</h1>

        <div class="text-field">
          <label for="razao">Nome</label>
          <input type="text" name="nome_acesso" id="nome_acesso" placeholder="Digite o nome do tipo de acesso" />
        </div>

        <div class="text-field">
          <label for="fantasia">Descrição</label>
          <input type="text" name="descricao" id="descricao" placeholder="Descreva o tipo de acesso" />
        </div>

        <div class="permissoes">
          <h3>Permissões</h3>

          <label class="switch-container">
            <input type="checkbox" class="perm">
            <span class="switch"></span>
            <span class="label-text">Visualizar dashboard</span>
          </label>

          <label class="switch-container">
            <input type="checkbox" class="perm">
            <span class="switch"></span>
            <span class="label-text">Gerenciamento de máquinas</span>
          </label>

          <label class="switch-container">
            <input type="checkbox" class="perm">
            <span class="switch"></span>
            <span class="label-text">Gerenciamento de acessos</span>
          </label>
        </div>


        <button class="button" style="vertical-align: middle"  onclick="cadastrar()">
          <span>Cadastrar</span>
        </button>
      </div>
    </div>


    <!-- PESQUISAR USUÁRIO -->
    <div class="right-cadastro">
      <div class="geral">
        <div class="titulo">
          <p>Gerenciamento</p>
          <input type="text" class="ipt_pesquisa" id="ipt_pesquisa" onkeydown="pesquisarUser()" />
          <button class="btn_pesquisa"><i class="bi bi-search"></i></button>
        </div>

        <div class="usuarios">
          <div class="labels">
            <p style="width: 20%">Nome</p>
            <p style="width: 20%">Descrição</p>
            <p style="width: 20%">Código</p>
            <p style="width: 25%">Expiração</p>
            <p style="margin-right: 6%">Status</p>
          </div>

          <div class="user-infos" id="txt_users"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
<script src="/public/js/gerenciamento_acessos.js"></script>
