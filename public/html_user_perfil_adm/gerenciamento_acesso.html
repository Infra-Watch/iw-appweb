<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/gerenciamento.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" href="../assets/imagens/logo-infrawatch.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Gerenciamento de Acessos</title>
</head>

<body>

  <!-- CADASTRO USUÁRIO -->
  <div class="main-cadastro">
    <a href="../html_user_perfil_adm/perfil_adm.html" class="top-arrow">←</a>
    <div class="left-cadastro">
      <div class="card-cadastro">
        <h1><span class="underline">Ca</span>dastro de Acessos</h1>

        <div class="text-field">
          <label for="nome_acesso">Categoria</label>
          <input type="text" name="nome_acesso" id="nome_acesso" placeholder="Digite o nome do tipo de acesso" />
        </div>

        <div class="text-field">
          <label for="descricao">Descrição</label>
          <input type="text" name="descricao" id="descricao" placeholder="Descreva o tipo de acesso" />
        </div>

        <div class="permissoes">
          <h3>Permissões</h3>

          <label class="switch-container">
            <input type="checkbox" class="perm">
            <span class="switch"></span>
            <span class="label-text">Visualizar dashboard</span>
          </label>

          <label class="switch-container">
            <input type="checkbox" class="perm">
            <span class="switch"></span>
            <span class="label-text">Gerenciamento de máquinas</span>
          </label>

          <label class="switch-container">
            <input type="checkbox" class="perm">
            <span class="switch"></span>
            <span class="label-text">Gerenciamento de acessos</span>
          </label>
        </div>


        <button class="button" style="vertical-align: middle"  onclick="cadastrar()">
          <span>Cadastrar</span>
        </button>
      </div>
    </div>
  <div class="right-cadastro">
      <div class="geral">
        <div class="titulo">
          <p>Gerenciamento</p>
        </div>
        <div class="usuarios">
          <div class="labels">
             <p style="width: 20%">Categoria</p>
            <p style="width: 20%">Descrição</p>
            <p style="width: 20%">Permissões</p>
            <p style="width: 20%">Editar</p>
          </div>
        </div>
      </div>

      <div class="geral" id="lista-acessos">
    </div>
  </div>

  <dialog id="modal_config">
      <div class="options-main flex">
          <i class="fa-solid fa-circle-xmark icon close-button" onclick="fecharModal(modal_config)"></i>

          <h3>Editar Categoria</h3>

          <div class="text-field">
            <label for="nome_acesso">Categoria</label>
            <input type="text" name="nome_acesso" id="nome_acesso_editar" placeholder="Digite o nome do tipo de acesso" />
          </div>

          <div class="text-field">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao_editar" placeholder="Descreva o tipo de acesso"/>
          </div>

          <div class="permissoes">
            <h3>Permissões</h3>

            <label class="switch-container">
              <input id="check_dashboard" type="checkbox" class="">
              <span class="switch"></span>
              <span class="label-text">Visualizar dashboard</span>
            </label>

            <label class="switch-container">
              <input id="check_maquinas" type="checkbox" class="">
              <span class="switch"></span>
              <span class="label-text">Gerenciamento de máquinas</span>
            </label>

            <label class="switch-container">
              <input id="check_acessos" type="checkbox" class="">
              <span class="switch"></span>
              <span class="label-text">Gerenciamento de acessos</span>
            </label>
          </div>

          <div class="button-container">
              <button onclick="confirmarExecucao('atualizarAcesso()')">Confirma</button>
              <button onclick="confirmarExecucao('removerAcesso()')">Excluir Categoria</button>
          </div>
      </div>
  </dialog>
  <dialog id="modal_confirma">
      <div>
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span id="text-aviso">Você tem certeza que quer continuar com essa ação?</span>
          <span class="button-container">
              <button id="button_confirma">Confirmar</button>
              <button onclick="fecharModal(modal_confirma)">Cancelar</button>
          </span>
      </div>
  </dialog>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/gerenciamento_acessos.js"></script>
<script src="../js/utils.js"></script>

</html>
