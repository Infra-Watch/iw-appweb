<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/gerenciamento.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" href="../assets/imagens/logo-infrawatch.png" />
  <title>Gerenciamento de Máquinas</title>
</head>
<!-- onload="carregarPage()" -->
<body>
  <div class="main-cadastro">
    <a href="../html_user_perfil_adm/perfil_adm.html" class="top-arrow">←</a>
    <div class="left-cadastro">
      <div class="card-cadastro">
        <h1><span class="underline">Ca</span>dastro de Máquinas</h1>

        <div class="text-field">
          <label for="razao">MacAddress</label>
          <input type="text" name="razao" id="razao" placeholder="Digite o macaddress da máquina" />
        </div>

        <div class="text-field">
          <label for="fantasia">Apelido</label>
          <input type="text" name="fantasia" id="fantasia" placeholder="Digite o apelido da máquina" />
        </div>

        <button onclick="cadastrarMaquina()" class="button" style="vertical-align: middle">
          <span>Cadastrar</span>
        </button>
      </div>
    </div>

    <div class="right-cadastro">
      <div class="geral">
        <div class="titulo">
          <p>Gerenciamento</p>
          <input type="text" class="ipt_pesquisa" id="ipt_pesquisa" onkeydown="pesquisarUser()" />
          <button class="btn_pesquisa"><i class="bi bi-search"></i></button>
        </div>

        <div class="usuarios">
          <div class="labels">
            <p style="width: 20%">MacAddress</p>
            <p style="width: 20%">Apelido</p>
            <p style="margin-right: 6%">Status</p>
          </div>

          <div class="user-infos" id="txt_users"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</body>
<script>
  function cadastrarMaquina() {
      const idEmpresa = sessionStorage.ID_EMPRESA;
      const macaddress = document.getElementById('razao').value;
      const apelido = document.getElementById('fantasia').value;

      if(!macaddress || !apelido){
        alert("Preencha todos os campos");
        return;
      }

      fetch("/maquina/cadastrar", {
          method : "POST",
          headers: {
            "Content-Type":"application/json"
          },
          body: JSON.stringify({
            idEmpresaServer:idEmpresa,
            macAddressServer:macaddress,
            apelidoServer:apelido
          }),
      })

        .then(function (resposta) {
        console.log('resposta: ', resposta);

          if (resposta.ok) {
            alert('Máquina realizada com sucesso');
          }else {
            alert("Não foi possível cadastrar a máquina, tente novamente")
          }
      })
      .catch(erro => console.error("Erro ao realizar o fetch:", erro));

  }

</script>

</html>
