<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/gerenciamento.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="../assets/imagens/logo-infrawatch.png" />
  <title>Gerenciamento de Máquinas</title>
</head>
<!-- onload="carregarPage()" -->
<body>
  <div class="main-cadastro">
    <a href="../html_user_perfil_adm/perfil_adm.html" class="top-arrow">←</a>
    <div class="left-cadastro">
      <div class="card-cadastro">
        <h1><span class="underline">Ca</span>dastro de Máquinas</h1>

        <div class="text-field">
          <label for="razao">MacAddress</label>
          <input type="text" name="razao" id="razao" placeholder="Digite o macaddress da máquina" />
        </div>

        <div class="text-field">
          <label for="fantasia">Apelido</label>
          <input type="text" name="fantasia" id="fantasia" placeholder="Digite o apelido da máquina" />
        </div>

        <button onclick="cadastrarMaquina()" class="button" style="vertical-align: middle">
          <span>Cadastrar</span>
        </button>
      </div>
    </div>

    <div class="right-cadastro">
      <div class="geral">
        <div class="titulo">
          <p>Gerenciamento</p>
        </div>
        <div class="usuarios">
          <div class="labels">
            <p style="width: 20%">Apelido</p>
            <p style="width: 20%">MacAddress</p>
            <p style="width: 10%">Status</p>
            <p style="width: 10%">Editar</p>
          </div>
        </div>
      </div>

      <div id="lista-maquinas" class="geral"></div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

  <dialog id="modal_config">
      <div class="options-main flex">
          <i class="fa-solid fa-circle-xmark icon close-button" onclick="fecharModal(modal_config)"></i>
          <h3>Editar Máquina</h3>
          <div class="text-field">
            <label for="macaddress_editar">MacAddress</label>
            <input type="text" name="macaddress_editar" id="macaddress_editar" placeholder="Digite o macaddress da máquina" />
          </div>

          <div class="text-field">
            <label for="apelido_editar">Apelido</label>
            <input type="text" name="apelido_editar" id="apelido_editar" placeholder="Digite o apelido da máquina" />
          </div>
          <div>
            <label class="switch-container">
              <input type="checkbox" class="perm" id="ativacao_editar" onclick="checkText()">
              <span class="switch"></span>
              <span class="label-text" id="checkLabel"></span>
            </label>
          </div>
          <div class="button-container">
              <button onclick="confirmarExecucao('atualizarMaquina()')">Confirma</button>
              <button onclick="confirmarExecucao('removerMaquina()')">Excluir Máquina</button>
          </div>
      </div>
  </dialog>
  <dialog id="modal_confirma">
      <div>
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span id="text-aviso">Você tem certeza que quer continuar com essa ação?</span>
          <span class="button-container">
              <button id="button_confirma">Confirmar</button>
              <button onclick="fecharModal(modal_confirma)">Cancelar</button>
          </span>
      </div>
  </dialog>
</body>
<script src="../js/gerenciamento_maquinas.js"></script>
<script src="../js/utils.js"></script>
</html>
