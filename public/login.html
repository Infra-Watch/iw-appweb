<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/imagens/logo-infrawatch.png">
    <title>Login InfraWatch</title>
</head>
<body>
    <div class="main-login">
        <a href="index.html" class="top-arrow">←</a>
        <div class="left-login">
            <div class="card-login">
                <h1><span class="underline">Lo</span>gin</h1>
                <div class="text-field">
                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" name="usuario"  placeholder="Digite o seu nome de usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite a senha">
                </div>
                 <div class="text-field small">
                        <label for="token">Token de Acesso</label>
                        <input type="text" name="token" id="token" placeholder="Digite o Token de Acesso">
                    </div>
                <button class="button" style="vertical-align:middle"><span>Entrar</span></button>
                <b class="texto">Esqueci minha senha</b>
            </div>
        </div>
        <div class="right-login"></div>
    </div>
</body>
</html>
