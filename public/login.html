<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/imagens/logo-infrawatch.png">
    <title>Login InfraWatch</title>
</head>

<body>
    <div class="main-login">
        <a href="index.html" class="top-arrow">←</a>
        <div class="left-login">
            <div class="card-login">

                <h1><span class="underline">Lo</span>gin</h1>

                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" id="id-login-input-email" name="email" placeholder="exemplo@dominio.com">
                </div>

                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="id-login-input-password" name="senha" placeholder="Digite a senha">
                </div>

                <button class="button" id="login-button" style="vertical-align:middle"><span>Entrar</span></button>
                <b class="texto2">Não possui uma conta? Cadastre-se</b>

            </div>
        </div>
        <div class="right-login"></div>
    </div>
</body>

</html>

<script src="./js/login.js"></script>
